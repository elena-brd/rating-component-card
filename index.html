<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Rating Component Card</title>
</head>

<body>
    <div class="container">

        <div id="card-content">

            <div id="rating-card">

                <div class="star-icon">
                    <i class="fa-solid fa-star"></i>
                </div>

                <div class="title">
                    <h2>How did it go?</h2>
                </div>
                <div class="subtitle-text">
                    <p>Please give a rating to know how our support team was helpfull. All feedback is appreciated to
                        improve our offering.</p>
                </div>
                <div class="rating">
                    <div class="rating-1 value" role="button">1</div>
                    <div class="rating-2 value" role="button">2</div>
                    <div class="rating-3 value" role="button">3</div>
                    <div class="rating-4 value" role="button">4</div>
                    <div class="rating-5 value" role="button">5</div>
                </div>
            </div>

            <div id="submited-card">
                <p>Thank you for your value feedback</p>
            </div>

        </div>

    </div>



    <script src="js/main.js"></script>
    <script src="https://kit.fontawesome.com/f0b3d42456.js" crossorigin="anonymous"></script>
</body>

</html>
